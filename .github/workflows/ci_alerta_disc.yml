name: CI com alerta no Discord

on:
  push:
    branches: [ci-cd]
  pull_request:
    branches: [ci-cd]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do reposit√≥rio
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verificar qualidade do c√≥digo com flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Enviar alerta no Discord
      uses: appleboy/discord-action@v1.0.0
      with:
        webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
        webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
        message: |
          ‚úÖ CI conclu√≠do com sucesso no projeto **${{ github.repository }}**!
          üîÑ √öltimo commit: **${{ github.event.head_commit.message }}**
          ‚úçÔ∏è Autor: **${{ github.event.head_commit.author.name }}**
          üöÄ [Ver o reposit√≥rio](https://github.com/${{ github.repository }})
